services:
  - type: web
    name: banking-backend
    runtime: docker
    dockerfilePath: ./infra/docker/Dockerfile.backend
    healthCheckPath: /actuator/health
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: production
      - key: SPRING_DATASOURCE_URL
        value: jdbc:postgresql://<NEON_HOST>/<NEON_DB>?sslmode=require
      - key: SPRING_DATASOURCE_USERNAME
        value: <NEON_USER>
      - key: SPRING_DATASOURCE_PASSWORD
        value: <NEON_PASSWORD>
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ALLOWED_ORIGINS
        value: https://banking-frontend.onrender.com
    autoDeploy: true

  - type: web
    name: banking-frontend
    runtime: static
    buildCommand: |
      cd web &&
      npm ci &&
      npm run build -- --configuration production
    staticPublishPath: ./web/dist/banking
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block
      - path: /*
        name: Strict-Transport-Security
        value: max-age=31536000; includeSubDomains
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000
    routes:
      - type: rewrite
        source: /api/*
        destination: https://banking-backend.onrender.com/api/*
    autoDeploy: true
