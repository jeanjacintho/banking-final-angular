<div class="space-y-4">
  <!-- Valor da Fatura -->
  <div>
    <p class="text-xs text-muted-foreground mb-1">Fatura Atual</p>
    <p class="text-2xl font-bold text-destructive">
      {{ invoiceTotal | currency : 'BRL' }}
    </p>
  </div>

  <!-- Limite disponível -->
  <div>
    <p class="text-xs text-muted-foreground mb-1">Limite Disponível</p>
    <p class="text-lg font-semibold text-text">
      {{ calculatedAvailableLimit | currency : 'BRL' }} / {{ creditLimit | currency : 'BRL' }}
    </p>
  </div>

  <!-- Barra de Progresso -->
  <div class="h-3 w-full rounded-full overflow-hidden bg-muted border border-border">
    <div class="h-3 transition-all bg-gradient-to-r from-gradient-start to-gradient-end"
      [style.width.%]="progressPercentage"></div>
  </div>
</div>
