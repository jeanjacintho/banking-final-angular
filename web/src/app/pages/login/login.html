<div class="h-screen w-screen bg-gradient-to-b from-background to-gradient-start/30 flex">
    <div class="w-full h-full flex flex-col lg:flex-row">

        <!-- Seção do Formulário de Login -->
        <div class="lg:w-1/2 p-8 lg:p-12 flex flex-col justify-center">
            <div class="flex flex-col w-[500px] mx-auto">
                <div class="flex flex-col items-center justify-center text-center mb-8">
                    <img src="assets/bankr-logo.png" alt="Logo" class="h-14 md:h-16" />
                    <h1 class="text-3xl font-bold mb-2">Bem-vindo de volta</h1>
                    <p class="text-gray-600">Entre na sua conta para continuar</p>
                </div>

                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
                    <div *ngIf="errorMessage"
                        class="px-4 py-3 rounded-lg text-sm bg-red-50 text-red-700 border border-red-200">
                        {{ errorMessage }}
                    </div>
                    <div>
                        <label for="cpf" class="block text-sm font-medium mb-2">
                            CPF
                        </label>
                        <input type="text" id="cpf" formControlName="cpf"
                            class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-200 bg-white"
                            [class.border-gray-300]="!cpf?.touched || !cpf?.invalid"
                            [class.border-red-500]="cpf?.touched && cpf?.invalid" placeholder="Somente números">
                        <div *ngIf="cpf?.touched && cpf?.invalid" class="mt-1 text-sm text-red-600">
                            <span *ngIf="cpf?.errors?.['required']">CPF é obrigatório</span>
                            <span *ngIf="cpf?.errors?.['minlength'] || cpf?.errors?.['maxlength']">CPF deve ter 11
                                dígitos</span>
                        </div>
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium mb-2">
                            Senha
                        </label>
                        <input type="password" id="password" formControlName="password"
                            class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-primaryfocus:border-transparent transition-all duration-200 bg-white"
                            [class.border-gray-300]="!password?.touched || !password?.invalid"
                            [class.border-red-500]="password?.touched && password?.invalid" placeholder="••••••••">
                        <div *ngIf="password?.touched && password?.invalid" class="mt-1 text-sm text-red-600">
                            <span *ngIf="password?.errors?.['required']">Senha é obrigatória</span>
                            <span *ngIf="password?.errors?.['minlength']">Senha deve ter pelo menos 6 caracteres</span>
                        </div>
                    </div>

                    <div class="flex items-center justify-end">
                        <a href="#" class="text-sm hover:text-primary transition-colors">
                            Esqueceu a senha?
                        </a>
                    </div>

                    <button type="submit" [disabled]="isLoading"
                        class="w-full bg-gradient-to-r from-gradient-start to-gradient-end font-medium py-4 px-6 rounded-xl font-medium hover:bg-primary transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center shadow-sm hover:scale-105 transition-transform hover:cursor-pointer">
                        <span *ngIf="!isLoading">Entrar</span>
                        <span *ngIf="isLoading" class="flex items-center">
                            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg"
                                fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor"
                                    stroke-width="4">
                                </circle>
                                <path class="opacity-75" fill="currentColor"
                                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                                </path>
                            </svg>
                            Entrando...
                        </span>
                    </button>

                    <div class="text-center">
                        <p class="text-sm text-gray-600">
                            Não tem uma conta?
                            <a href="#" class="hover:text-primary font-medium transition-colors">
                                Cadastre-se aqui
                            </a>
                        </p>
                    </div>
                </form>
            </div>
        </div>

        <!-- Seção da Imagem Banner -->
        <div class="lg:w-1/2 h-64 lg:h-full">
            <img src="assets/banner-login.png" alt="Banner de Login" class="w-full h-full object-cover">
        </div>

    </div>
</div>
