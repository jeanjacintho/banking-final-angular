# Docker-specific Configuration

# JVM Configuration for Docker
java.security.egd=file:/dev/./urandom

# Disable problematic metrics in Docker environments
management.metrics.binders.processor.enabled=false
management.metrics.binders.system.enabled=false
management.metrics.enable.processor=false
management.metrics.enable.system=false
management.metrics.binders.jvm.enabled=true
management.metrics.binders.logback.enabled=true

# Logging Configuration for Docker
logging.level.com.devstoblu.banking_system=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
